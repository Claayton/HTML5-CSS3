<!DOCTYPE html>
<html lang="pt-br">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste com Imagens</title>
</head>
<body>
    <h1>Testando carga de Imagens</h1>
    <p>Abaixo você vai ver uma imaque que está na mesma pasta</p>

    <img src="imagens/logo css.png" alt="Logo CSS3">

    <img src="https://lilnop.github.io/js-documentation/img/js.png" alt="Logo JavaScript">
